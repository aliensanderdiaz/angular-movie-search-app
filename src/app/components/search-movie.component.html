<div class="col s12">
    <input type="text" class="search-input" placeholder="Search A Movie" [(ngModel)]="search" (input)="search$.next(search)">
    <div class="row">

        <app-movie-preview *ngFor="let movie of searchResults; let i = index" [movie]="movie" [index]="i" (click)="setCurrentMovie(movie)"></app-movie-preview>

        <h3 [ngStyle]="{'text-align': 'center'}" *ngIf="!fetching && searchResults.length === 0 && search.length > 0">No Results Found for {{ search }}</h3>
    </div>
</div>
